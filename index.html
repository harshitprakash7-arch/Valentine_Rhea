<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Will You Be My Valentine Rheaaaaa?</title>
<style>
    :root{--bg:#111;--card:#1f1f1f;--accent:#ff6b9a;--text:#fff}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--text);background:
        radial-gradient( circle at 10% 10%, rgba(255,107,154,0.06) 0 10%, transparent 10%),
        linear-gradient(180deg,#0b0b0b 0%, #140912 100%);display:flex;align-items:center;justify-content:center;}
    .page{width:100%;max-width:820px;padding:40px;box-sizing:border-box;text-align:center;position:relative}
    .top-gif{position:fixed;top:12px;left:50%;transform:translateX(-50%);z-index:10;pointer-events:none}
    .title{font-size:34px;font-weight:700;margin:40px 0 18px;letter-spacing:0.6px;text-shadow:0 6px 20px rgba(0,0,0,.6)}
    .subtitle{color:#ffd6e3;margin-bottom:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 8px 40px rgba(0,0,0,.6)}
    .choices{display:flex;gap:20px;justify-content:center;margin-top:18px}
    button.choice{padding:16px 28px;border-radius:12px;border:0;cursor:pointer;font-size:18px;font-weight:700;color:var(--card);transition:transform .18s,box-shadow .18s;box-shadow:0 8px 30px rgba(0,0,0,.4)}
    button.yes{background:linear-gradient(90deg,#ff99ba,#ff5b84);color:#fff}
    button.no{background:#e6e6e6}
    button.choice:active{transform:scale(.98)}
    .messages{margin-top:22px;min-height:60px;display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:flex-start}
    .msg{background:rgba(255,255,255,0.04);padding:10px 14px;border-radius:10px;color:#ffdfe8}
    /* heart animations */
    .heart{position:absolute;width:18px;height:18px;background:var(--accent);transform:rotate(-45deg);left:0;top:0;border-radius:3px;opacity:0;
        pointer-events:none;z-index:20}
    .heart:before,.heart:after{content:"";position:absolute;width:18px;height:18px;background:var(--accent);border-radius:50%}
    .heart:before{top:-9px;left:0}
    .heart:after{left:9px;top:0}
    @keyframes floatUp {
        0%{transform:translateY(0) scale(1) rotate(-45deg);opacity:1}
        100%{transform:translateY(-150px) scale(.5) rotate(-45deg);opacity:0}
    }
    /* runaway transition */
    .no{position:absolute;transition:transform .12s ease,left .12s ease,top .12s ease}
    .gif-small{width:110px;height:auto}
    .gif-big{width:180px;height:auto}
    .center-wrap{position:relative}
</style>
</head>
<body>
    <img class="top-gif gif-small" id="topGif" src="cat.gif" alt="cat gif">
    <div class="page">
        <div class="card center-wrap">
            <div class="title">Will You Be My Valentine Rheaaaaa?</div>
            <div class="subtitle">Pick an option, please?</div>

            <div class="choices" id="choicesWrap" style="position:relative;height:70px">
                <button class="choice yes" id="yesBtn">Yesssss</button>
                <button class="choice no" id="noBtn" style="left:20px;">no</button>
            </div>

            <div class="messages" id="msgs"></div>
        </div>
    </div>

<script>
    const yes = document.getElementById('yesBtn');
    const no = document.getElementById('noBtn');
    const msgs = document.getElementById('msgs');
    const topGif = document.getElementById('topGif');

    let noCount = 0;
    let runaway = false;

    function addMsg(text){
        const d = document.createElement('div');
        d.className = 'msg';
        d.textContent = text;
        msgs.appendChild(d);
        d.scrollIntoView({behavior:'smooth'});
    }

    no.addEventListener('click', (e)=>{
        if(runaway) return;
        noCount++;
        if(noCount===1) addMsg('Abe');
        else if(noCount===2) addMsg('teri toh');
        else if(noCount===3){
            addMsg('ab karke dikha bc');
            // activate runaway
            runaway = true;
            no.disabled = true;
            no.style.cursor = 'default';
            no.style.opacity = '0.95';
            // move button to absolute positioning relative to body
            const rect = no.getBoundingClientRect();
            no.style.position = 'fixed';
            no.style.left = rect.left + 'px';
            no.style.top = rect.top + 'px';
            no.style.transition = 'left .08s linear, top .08s linear';
            document.addEventListener('mousemove', runawayMove);
            // also make it bounce a bit initially
            setTimeout(()=>{no.style.transform='translateY(-8px)'; setTimeout(()=>no.style.transform='translateY(0)',100)},50);
        }
    });

    function runawayMove(evt){
        // move to a random spot away from cursor
        const vw = window.innerWidth, vh = window.innerHeight;
        const bw = no.offsetWidth, bh = no.offsetHeight;
        // compute random position not too close to cursor
        let nx, ny;
        const margin = 30;
        do{
            nx = Math.random()*(vw-bw-20)+10;
            ny = Math.random()*(vh-bh-20)+10;
        } while(Math.hypot(nx-evt.clientX, ny-evt.clientY) < 140);
        no.style.left = nx + 'px';
        no.style.top = ny + 'px';
    }

    yes.addEventListener('click', (evt)=>{
        // show heart gif and message + hearts
        topGif.src = 'cat-heart.gif';
        topGif.classList.add('gif-big');
        addMsg('Good girl , mujhe pata tha u will say yes ab jaldi msg karrrr');
        spawnHearts(evt.clientX, evt.clientY);
        // small pulse on yes button
        yes.animate([{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}],{duration:360,iterations:1});
    });

    function spawnHearts(x,y){
        const count = 14;
        for(let i=0;i<count;i++){
            const h = document.createElement('div');
            h.className='heart';
            document.body.appendChild(h);
            // start near the click point with slight random offset
            const sx = x + (Math.random()*80-40);
            const sy = y + (Math.random()*30-10);
            h.style.left = sx + 'px';
            h.style.top = sy + 'px';
            const delay = Math.random()*140;
            h.style.opacity = 0;
            setTimeout(()=>{
                h.style.opacity = 1;
                h.style.transition = 'opacity .12s';
                h.style.animation = `floatUp ${900 + Math.random()*800}ms cubic-bezier(.2,-0.2,.25,1) forwards`;
                h.style.transform = `rotate(${(Math.random()*60-30)}deg)`;
            }, delay);
            // remove after animation
            setTimeout(()=>{h.remove()}, 2000 + Math.random()*800);
        }
    }

    // small accessibility: if images unavailable, keep title visible
    topGif.addEventListener('error', ()=>topGif.style.display='none');

    // prevent accidental text selection and dragging
    document.addEventListener('dragstart', e=>e.preventDefault());
</script>
</body>
</html>
